		<title>Discord Cards - Banner Editor</title>

	<body>
		<header>
            <a class="img" href="https://discord.cards"><img src="../i/banner.png" draggable="false"></a>
			<a class="left" href="https://join.discord.cards">Discord Server</a>
			<a class="right" href="https://invite.discord.cards">Invite</a>
		</header>
		<div class="table">
			<div class="preview dark">
				<div class="par">
					<div class="abs">
						<div id="base" style="background-color: #7289DA;">
						<img id="overlay" src="https://res.discorddungeons.me/images/cbannerbase/inverted_overlay.png" draggable="false"></div>
						<div id="design" style="background-color: white;"></div>
						<img id="stick" src="https://res.discorddungeons.me/images/cbannerbase/_stick.png" draggable="false">
					</div>
				</div>
				<p>Copy this command to automatically set the banner to the one shown.</p>
				<input id="output" value="[]ccode Club Awesome | aW52ZXJ0ZWR8NGd2eXl8ZGlzY29yZHw5emxkcg==" onchange="Banner.generate()">
			</div>
			<div class="settings">
				<h1>Base Type</h1><br>
		        <select id="baseName" onchange="Banner.generate()">
		          <option value="none">Select a Base Type</option>
		          <option value="default">Default</option>
		          <option value="spiked">Spiked</option>
		          <option value="inverted" selected="selected">Inverted</option>
		        </select><br>
				<h1>Base Color</h1><br>
				<input id="baseColor" class="jscolor" value="7289da" onchange="Banner.generate()">
				<h1>Design</h1><br>
		        <select id="designName" onchange="Banner.generate()">
		          <option value="none">Select a Design</option>
		          <option value="nitro">Nitro</option>
		          <option value="discord" selected="selected">Discord</option>
		          <option value="dbots">Dbots</option>
		          <option value="dcards">Dcards</option>
		          <option value="dcardsinverted">Dcardsinverted</option>
		        </select><br>
				<h1>Design Color</h1><br>
				<input id="designColor" class="jscolor" value="ffffff" onchange="Banner.generate()">
				<h1>Club Name</h1><br>
				<input id="clubName" value="Club Awesome" onchange="Banner.generate()">
			</div>
		</div>
		<svg version="1.1" xmlns="https://www.w3.org/2000/svg" xmlns:xlink="https://www.w3.org/1999/xlink" viewbox="0 0 250 250">
			<mask id="mymask">
				<image id="img" xlink:href="https://res.discorddungeons.me/images/bannerdesign/discord.png" x="0" y="0" height="250px" width="250px" />
			</mask>
		</svg>
		<svg version="1.1" xmlns="https://www.w3.org/2000/svg" xmlns:xlink="https://www.w3.org/1999/xlink" viewbox="0 0 400 400">
			<mask id="mymask2">
				<image id="img2" xlink:href="https://res.discorddungeons.me/images/cbannerbase/inverted.png" x="0" y="0" height="400px" width="400px" />
			</mask>
		</svg>
